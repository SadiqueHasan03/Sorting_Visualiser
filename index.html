<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icon/SortIcon.jpg">

</head>
<body>
    <div class="header">
        <h1>Sorting Algorithm Visualizer</h1>
        <p>Interactive visualization of sorting algorithms</p>
    </div>

    <div class="controls-panel">
        <div class="algorithm-buttons">
            <button class="btn" onclick="bubbleSortPlay()">
                <i class="fas fa-bubbles"></i> Bubble Sort
            </button>
            <button class="btn" onclick="selectionSortPlay()">
                <i class="fas fa-arrow-down-wide-short"></i> Selection Sort
            </button>
            <button class="btn" onclick="insertionSortPlay()">
                <i class="fas fa-insert"></i> Insertion Sort
            </button>
            <button class="btn" onclick="quickSortPlay()">
                <i class="fas fa-bolt"></i> Quick Sort
            </button>
            <button class="btn" onclick="mergeSortPlay()">
                <i class="fas fa-merge"></i> Merge Sort
            </button>
        </div>

        <div class="config-controls">
            <div class="slider-container">
                <label><i class="fas fa-tachometer-alt"></i> Speed</label>
                <input type="range" class="slider" oninput="updateSpeed(this.value)" min="1" max="100" value="50">
            </div>
            <div class="slider-container">
                <label><i class="fas fa-chart-bar"></i> Elements</label>
                <input type="range" class="slider" oninput="updateBarCount(this.value)" min="20" max="300" value="100">
            </div>
        </div>
    </div>

    <div id="container"></div>

    <div class="code-container">
        <div class="code-header">
            <h3><i class="fas fa-code"></i> Algorithm Code</h3>
            <button class="btn" onclick="copyCode()">
                <i class="fas fa-copy"></i> Copy Code
            </button>
        </div>
        <pre id="code-display"><code class="language-javascript" id="java-code"></code></pre>
    </div>

    <div id="particles-js" class="particles"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
